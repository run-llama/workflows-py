<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #runs, #event-stream {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            white-space: pre;
            background-color: #f8f9fa;
        }
        .run-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .run-item:hover {
            background-color: #f1f1f1;
        }
        .run-item.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
        hr {
            margin: 5px 0;
        }

        details {
            white-space: normal;
            margin: 0;
            padding: 0;

        }

        .detailsSummary {
            padding: 6px 6px;
            margin: 0;
        }

        .detailsP {
            padding: 2px 6px 12px 12px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workflow UI</h1>

        <div class="controls p-3 border rounded bg-light">
            <h2>Run Workflow</h2>
            <div class="mb-3">
                <label for="workflow-select" class="form-label">Workflow</label>
                <select id="workflow-select" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="workflow-input" class="form-label">Input (JSON)</label>
                <textarea id="workflow-input" class="form-control" rows="5" placeholder='''{"start_event": "...", "context": {}, "kwargs": {}}'''></textarea>
            </div>
            <button id="run-button" class="btn btn-primary">Run</button>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Runs</h2>
                <div id="runs"></div>
            </div>
            <div class="col-md-6">
                <h2>Event Stream</h2>
                <div id="event-stream"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
