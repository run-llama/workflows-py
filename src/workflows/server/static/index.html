<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Workflow UI</h1>

        <div class="bg-white shadow-xl rounded-lg mb-8">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Run Workflow</h2>
                <div class="mb-4">
                    <label for="workflow-select" class="block text-sm font-medium text-gray-700">Workflow</label>
                    <select id="workflow-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                </div>
                <div class="mb-4">
                    <label for="workflow-input" class="block text-sm font-medium text-gray-700">Input (JSON)</label>
                    <textarea id="workflow-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-24 font-mono" placeholder='''{"start_event": "...", "context": {}, "kwargs": {}}'''></textarea>
                </div>
                <div class="flex justify-end">
                    <button id="run-button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Run</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white shadow-xl rounded-lg">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Runs</h2>
                    <div id="runs" class="h-96 overflow-y-auto font-mono text-sm border border-gray-200 rounded-md p-2 bg-gray-50"></div>
                </div>
            </div>
            <div class="bg-white shadow-xl rounded-lg">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Event Stream</h2>
                    <div id="event-stream" class="h-96 overflow-y-auto font-mono text-sm border border-gray-200 rounded-md p-2 bg-gray-50"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
