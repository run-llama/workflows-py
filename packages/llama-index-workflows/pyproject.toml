[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "pre-commit>=4.2.0",
  "pytest>=8.4.2",
  "pytest-asyncio>=1.0.0",
  "pytest-cov>=7.0.0",
  "httpx>=0.25.0",
  "pyyaml>=6.0.2",
  "packaging>=21.0",
  "pytest-xdist>=3.8.0",
  "pytest-timeout>=2.4.0",
  "structlog>=25.5.0",
  "starlette>=0.39.0",
  "uvicorn>=0.32.0",
  "time-machine>=2.19.0,<3.0.0"
]

[project]
name = "llama-index-workflows"
version = "2.14.1"
description = "An event-driven, async-first, step-based way to control the execution flow of AI applications like Agents."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
  "eval-type-backport>=0.2.2 ; python_full_version < '3.10'",
  "llama-index-instrumentation>=0.1.0",
  "pydantic>=2.11.5",
  "typing-extensions>=4.6.0"
]

# backward compatibility, for when these were embedded.
# Optionals are now just an alias to additionally install
# a less pinned version of the client/server packages.
[project.optional-dependencies]
server = ["llama-agents-server>=0.1.0,<1.0.0"]
client = ["llama-agents-client>=0.1.0,<1.0.0"]

[tool.basedpyright]
exclude = ["**/.venv", "**/node_modules", "**/.uv"]
# Python 3.14 beta has stdlib changes that basedpyright doesn't understand yet
ignore = ["**/cpython-3.14*/**"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"
asyncio_default_test_loop_scope = "module"
testpaths = ["tests"]
addopts = "-nauto --timeout=10"

[tool.uv.build-backend]
module-name = ["workflows", "llama_agents.workflows"]
namespace = true
