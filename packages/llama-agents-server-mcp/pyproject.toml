[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "pytest>=8.4.2",
  "pytest-asyncio>=1.0.0",
  "pytest-cov>=7.0.0",
  "pytest-timeout>=2.4.0",
  "pytest-xdist>=3.8.0"
]

[project]
name = "llama-agents-server-mcp"
version = "0.1.0"
description = "MCP server integration for LlamaIndex workflow servers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "llama-agents-server>=0.1.0,<0.2.0",
  "fastmcp>=2.0.0"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"
asyncio_default_test_loop_scope = "module"
testpaths = ["tests"]
addopts = "-nauto --timeout=10"

[tool.uv.build-backend]
module-name = "llama_agents.mcp"

[tool.uv.sources]
llama-agents-server = {workspace = true}
