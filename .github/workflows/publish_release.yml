name: Publish packages to PyPI and GitHub

on:
  workflow_dispatch:

jobs:
  publish:
    if: github.repository == 'run-llama/workflows-py'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: llama-index-workflows
            display_name: LlamaIndex Workflows
            artifact_glob: dist/llama_index_workflows-*
            trigger_openapi: true
          - package: llama-index-utils-workflow
            display_name: LlamaIndex Utils Workflow
            artifact_glob: dist/llama_index_utils_workflow-*
            trigger_openapi: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Determine if package needs a release
        id: decision
        run: >
          uv run --package workflows-dev workflows-dev needs-release
          --repo .
          --pyproject packages/${{ matrix.package }}/pyproject.toml
          --tag-prefix ${{ matrix.package }}@
          --output "$GITHUB_OUTPUT"

      - name: Configure git identity
        if: steps.decision.outputs.release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate release notes
        id: notes
        if: steps.decision.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          uv run --package workflows-dev workflows-dev generate-release-notes
          --repository ${{ github.repository }}
          --package-label pkg:${{ matrix.package }}
          --package-name "${{ matrix.display_name }}"
          --current-tag ${{ steps.tag.outputs.tag }}
          --previous-tag "${{ steps.decision.outputs.previous_tag }}"
          --semver ${{ steps.decision.outputs.version }}
          --output "$GITHUB_OUTPUT"

      - name: Build package
        if: steps.decision.outputs.release == 'true'
        working-directory: packages/${{ matrix.package }}
        run: uv build

      - name: Publish package to PyPI
        if: steps.decision.outputs.release == 'true'
        working-directory: packages/${{ matrix.package }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      # push tag after publishing, in case build fails, can retry
      - name: Create and push tag
        id: tag
        if: steps.decision.outputs.release == 'true'
        env:
          VERSION: ${{ steps.decision.outputs.version }}
        run: |
          TAG_NAME="${{ matrix.package }}@v${VERSION}"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          git tag "${TAG_NAME}"
          git push origin "${TAG_NAME}"


      - name: Create GitHub Release
        if: steps.decision.outputs.release == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: "${{ matrix.display_name }} v${{ steps.decision.outputs.version }}"
          body: ${{ steps.notes.outputs.body }}
          artifacts: ${{ matrix.artifact_glob }}

      - name: No release needed for package
        if: steps.decision.outputs.release != 'true'
        run: echo "No new release required for ${{ matrix.package }}."

      - name: Trigger OpenAPI publish workflow
        if: steps.decision.outputs.release == 'true' && matrix.trigger_openapi == true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: publish-openapi
          client-payload: >-
            {"tag": "${{ steps.tag.outputs.tag }}"}
