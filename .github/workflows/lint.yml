name: Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dev dependencies
        run: uv sync --all-extras --all-packages

      - name: Run pre-commit
        run: uv run pre-commit run -a
