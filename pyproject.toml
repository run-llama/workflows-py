[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llama-agents-workspace"
version = "0.1.0"
description = "Monorepo workspace for the LlamaIndex Workflows packages."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"

[tool.basedpyright]
typeCheckingMode = "standard"

[[tool.basedpyright.executionEnvironments]]
root = "src"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "packages/llama-index-workflows/src"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "packages/llama-index-utils-workflow/src"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "tests"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "packages/llama-index-workflows/tests"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "packages/llama-index-utils-workflow/tests"
pythonVersion = "3.9"

[[tool.basedpyright.executionEnvironments]]
root = "examples"
pythonVersion = "3.14"

[tool.coverage.run]
omit = ["**/tests/*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.uv.sources]
llama-index-workflows = {workspace = true}
llama-index-utils-workflow = {workspace = true}
workflows-dev = {workspace = true}

[tool.uv.workspace]
members = [
  "packages/llama-index-workflows",
  "packages/llama-index-utils-workflow",
  "packages/workflows-dev"
]
